{% load static %}

<div class='card' style='width: 300px'>
    <img src='{{ item.item.image }}' class='card-img-top' alt='Picture of {{ item.title }}'>
    <div class='card-body'>
      <h5 id='card_title' class='card-title'>{{ item.title }}</h5>
      <p id='card_description' class='card-text'>{{ item.description }}</p>
    </div>
  </div>
  <br>
